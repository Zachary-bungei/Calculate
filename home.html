<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Calculator</title>
    <script src="https://zbungei.netlify.app/linear.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
        }
        .screen {
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            background: #222;
            border: none;
            color: #00ffcc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            background: #333;
            border: none;
            color: #00ffcc;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffcc;
        }
        button:active {
            background: #00ffcc;
            color: black;
        }
        .operator {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()" rowspan="2">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')" colspan="2">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }
        function clearScreen() {
            document.getElementById('screen').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('screen').value = eval(document.getElementById('screen').value);
            } catch {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
</body>
</html>
